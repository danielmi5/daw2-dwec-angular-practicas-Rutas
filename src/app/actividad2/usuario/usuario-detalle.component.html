<!--
  Plantilla de detalle de usuario.
  Se muestra el `id` obtenido de la ruta.
-->
@if (id) {
    <section>
        <h3>Detalle del usuario</h3>
        <p>Se ha seleccionado el usuario con id: <strong>{{ id }}</strong></p>
    </section>
} @else {
    <section>
        <p>No se ha seleccionado ningún usuario aún.</p>
    </section>
}
